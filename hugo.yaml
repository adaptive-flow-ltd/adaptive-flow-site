baseURL: 'https://adaptiveflow.ca'  # Replace with your actual domain
languageCode: 'en-us'
title: 'Adaptive Flow'
theme: docsy

# Site params
params:
  github_repo: 'https://github.com/adaptive-flow-ltd/adaptive-flow-site'  # Leave empty if not using GitHub
  github_branch: 'main'
  
  # UI customization
  ui:
    sidebar_menu_compact: true
    breadcrumb_disable: false
    sidebar_search_disable: false
    navbar_logo: true
    footer_about_disable: false
    
  # Links for top navigation
  links:
    user:
      - name: "Contact Us"
        url: "#contact"
        icon: "fa fa-envelope"
        desc: "Get in touch with Adaptive Flow"
        
  # Copyright notice
  copyright: "Adaptive Flow Ltd"
  
  # Custom CSS
  custom_css: ["css/custom.css"]

# Menu configuration
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
    - name: "Services"
      url: "#services"
      weight: 20
    - name: "About"
      url: "#about"
      weight: 30
    - name: "Contact"
      url: "#contact"
      weight: 40

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github"
    lineNos: true

# Module configuration for themes
module:
  imports:
    - path: "github.com/google/docsy"
      disable: false
    - path: "github.com/FortAwesome/Font-Awesome"
      disable: false
    - path: "github.com/twbs/bootstrap"
      disable: false

